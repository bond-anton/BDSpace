language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
- pip install -r requirements.txt
# command to run tests
script:
- python setup.py build_ext --inplace &&
  nosetests -v --with-coverage --cover-package=BDSpace
# codecov support
before_install:
- pip install Cython codecov
after_success:
- codecov